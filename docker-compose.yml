# INSTALLATION:
# 1. Place this file in your installation directory (e.g., C:\rfbooking or ~/rfbooking)
# 2. Run: docker-compose up -d
# 3. Open: http://localhost:8000
#
# DATA LOCATIONS:
# - Database: ./data/rfbooking.db
# - Config:   ./config/config.yaml
#
# CUSTOM PATHS (optional):
# Set environment variables before running docker-compose:
#   RFBOOKING_DATA=/custom/path/data docker-compose up -d

services:
  rfbooking:
    image: rfbooking-fastapi-oss:latest
    build: .
    container_name: rfbooking
    ports:
      - "${RFBOOKING_PORT:-8000}:8000"
    volumes:
      - ${RFBOOKING_DATA:-./data}:/data
      - ${RFBOOKING_CONFIG_DIR:-./config}:/app/config
      - ollama-data:/root/.ollama
    environment:
      - RFBOOKING_CONFIG=/app/config/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  ollama-data:
    driver: local
